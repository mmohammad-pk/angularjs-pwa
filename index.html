<!doctype html>
<html ng-app="app" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
  <link rel="icon" type="image/x-icon" href="/angularjs-pwa/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="/css/bootstrap.min.css" /> -->
  <script src="/angularjs-pwa/scripts/jquery.min.js"></script>

  <link rel="stylesheet" href="/angularjs-pwa/css/font-awesome.min.css">
  <link rel="stylesheet" href="/angularjs-pwa/css/google-fonts.css">
  <link rel="stylesheet" href="/angularjs-pwa/css/bootstrap.min.css">

  <link type="text/css" rel="stylesheet" href="/angularjs-pwa/css/datepicker.css" />
  <link rel="stylesheet" href="/angularjs-pwa/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/angularjs-pwa/css/ionicons.min.css">
  <link rel="stylesheet" href="/angularjs-pwa/css/bootstrap-slider.min.css">

  <script src="/angularjs-pwa/scripts/bootstrap-datepicker.js" type="text/javascript"></script>
  <script src="/angularjs-pwa/scripts/bootstrap.min.js"></script>
  <script src="/angularjs-pwa/scripts/bootstrap-slider.min.js"></script>
  <script src="/angularjs-pwa/scripts/fd9dba5260.js"></script>
  <base href="/">
  <link rel="manifest" href="/angularjs-pwa/manifest.json">
  <link href="/angularjs-pwa/app.c233e0aaaede9533e5e5.css" rel="stylesheet">
</head>

<body>
  <app></app>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/angularjs-pwa/sw.js')
          .then(registration => {
            console.log(`Service Worker registered! Scope: ${registration.scope}`);
          })
          .catch(err => {
            console.log(`Service Worker registration failed: ${err}`);
          });
      });
    }
  </script>
  <script type="text/javascript" src="/angularjs-pwa/app.c233e0aaaede9533e5e5.js"></script>
</body>

</html>
